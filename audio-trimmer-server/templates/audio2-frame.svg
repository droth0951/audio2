<svg width="{{width}}" height="{{height}}" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <!-- Claude Gradient Background -->
    <linearGradient id="claudeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>

    <!-- Breathing Gradient Backgrounds -->
    <linearGradient id="breathingBackground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#2d2d2d"/>
    </linearGradient>

    <linearGradient id="progressFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <!-- Shadow effects for depth -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text shadow for better readability -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="{{width}}" height="{{height}}" fill="url(#claudeGradient)"/>

  <!-- Subtle vignette for depth -->
  <rect width="{{width}}" height="{{height}}" fill="none" stroke="url(#claudeGradient)" stroke-width="100" opacity="0.3"/>

  <!-- PODCAST NAME - APP STYLE: 26px, uppercase, centered within 8% margins -->
  {{#each podcastNameLines}}
  <text x="{{../centerX}}" y="{{../podcastNameY}}" dy="{{@index}}em" text-anchor="middle" fill="#ffffff"
        font-size="{{../podcastNameSize}}" font-weight="800"
        font-family="Roboto, 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        letter-spacing="1.5"
        filter="url(#textShadow)">{{this}}</text>
  {{/each}}

  <!-- PODCAST ARTWORK -->
  <rect x="{{artworkX}}" y="{{artworkY}}" width="{{artworkSize}}" height="{{artworkSize}}"
        rx="20" fill="#1a1a1a" filter="url(#dropShadow)"/>

  <!-- Artwork border for polish -->
  <rect x="{{artworkX}}" y="{{artworkY}}" width="{{artworkSize}}" height="{{artworkSize}}"
        rx="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- EPISODE TITLE - BELOW ARTWORK, centered within 8% margins -->
  {{#each episodeTitleLines}}
  <text x="{{../centerX}}" y="{{../episodeTitleY}}" dy="{{@index}}em" text-anchor="middle" fill="#ffffff"
        font-size="{{../episodeTitleSize}}" font-weight="600"
        font-family="Roboto, 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        filter="url(#textShadow)">{{this}}</text>
  {{/each}}

  <!-- BREATHING GRADIENT PROGRESS SYSTEM -->
  <!-- Background progress bar -->
  <rect x="{{progressElements.progressBar.x}}" y="{{progressElements.progressBar.y}}"
        width="{{progressElements.progressBar.width}}" height="{{progressElements.progressBar.height}}"
        fill="url(#breathingBackground)"
        rx="{{progressElements.progressBar.height}}" ry="{{progressElements.progressBar.height}}"/>

  <!-- Progress fill -->
  <rect x="{{progressElements.progressBar.x}}" y="{{progressElements.progressBar.y}}"
        width="{{progressElements.progressBar.fillWidth}}" height="{{progressElements.progressBar.height}}"
        fill="url(#progressFill)"
        rx="{{progressElements.progressBar.height}}" ry="{{progressElements.progressBar.height}}"/>

  <!-- DANCING BARS WATERMARK (BOTTOM-RIGHT) -->
  {{#each progressElements.dancingBars}}
  <rect x="{{x}}" y="{{y}}" width="{{width}}" height="{{height}}"
        fill="#666666" rx="1" ry="1"/>
  {{/each}}

  <!-- Audio2 watermark text -->
  <text x="{{progressElements.watermarkText.x}}" y="{{progressElements.watermarkText.y}}"
        font-family="Roboto, 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif"
        font-size="{{progressElements.watermarkText.fontSize}}"
        font-weight="500"
        fill="#666666">Audio2</text>
</svg>